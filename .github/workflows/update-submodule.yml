name: Auto Update Submodule

on:
  schedule:
    - cron: '0 3 * * *'  # 每天凌晨 3 點執行（UTC）
  workflow_dispatch:      # 允許手動觸發

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo with submodules
        uses: actions/checkout@v3
        with:
          submodules: false  # 不要自動拉 submodule，改手動處理
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Init submodule manually
        run: |
          git submodule init
          git submodule update --remote --force

      - name: Commit updated submodule pointer
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add submodule/TechNotesSitemap
          git commit -m "chore: update submodule to latest commit" || echo "No changes"
          git push