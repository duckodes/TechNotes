name: Auto Update Submodule

on:
  schedule:
    - cron: '0 3 * * *'  # 每天凌晨 3 點執行（UTC）
  workflow_dispatch:      # 允許手動觸發

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Init submodule as Git repo
        run: git submodule update --init --recursive

      - name: Force update submodule to latest commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd submodule/TechNotesSitemap
          git fetch
          git checkout origin/main --force
          cd ../
          git add submodule/TechNotesSitemap
          git commit -m "chore: force update submodule to latest commit" || echo "No changes"
          git push