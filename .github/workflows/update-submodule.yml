name: Auto Update Submodule

on:
  schedule:
    - cron: '0 3 * * *'  # 每天凌晨 3 點執行（UTC）
  workflow_dispatch:      # 允許手動觸發

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo without submodules
        uses: actions/checkout@v3
        with:
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Init submodule manually
        run: |
          git submodule init
          git submodule update --remote --force

      - name: Force copy sitemap.xml from submodule to root
        run: |
          cp -f submodule/TechNotesSitemap/TechNotesSitemap.xml sitemap.xml

      - name: Commit updated submodule pointer and sitemap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add submodule/TechNotesSitemap sitemap.xml
          git commit -m "chore: update submodule and sitemap.xml" || echo "No changes"
          git push